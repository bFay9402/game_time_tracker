<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c831ac4833.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Game Time Tracker</title>
</head>
<body class="bg-body">
  <nav class="navbar bg-dark">
    <div class="container text-center">
      <h1 class="text-white">GameTimeTracker <i class="fas fa-gamepad text-primary"></i></h1>
    </div>
  </nav>
  <div id="container" class="container mt-4 text-white">
    <form id="game-form" class="mb-5">
      <div class="form-group">
        <label for="title">Game Title</label>
        <input type="text" id="title" class="form-control">
        <br>
        <label for="time">Time Played</label>
        <input type="text" id="time" class="form-control">
        <br>
        <button class="btn btn-success">ADD</button>
      </div>
    </form>
    <table id="game-list" class="table text-white">
      <thead>
        <tr>
          <th>Title</th>
          <th>Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="game-list"></tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
